<!DOCTYPE html>
<!--tells browser which version of HTML it's written in-->

<!-- server mode in terminal cmd: browser-sync start --server --files "stylesheets/*.css, *.html" -->
<html>

<head>
  <!--holds info about doc and how the browser should handle the doc i.e. what CSS/Javascript files are used-->
  <meta charset="utf-8">
  <!--important esp if expecting international traffic bc most browsers can interpret this-->
  <link rel="icon" type="image/png" sizes="70x70" href="/img/otterfavicon.png">
  <!-- favicon on tab -->
  <title>ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <!--href: browser sends request to server for styles.css file in the stylesheets folder-->
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg">
            <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
            <span class="thumbnail-title">Barry</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg">
            <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter">
            <span class="thumbnail-title">Robin</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
            <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter">
            <span class="thumbnail-title">Maurice</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the Otter">
            <span class="thumbnail-title">Lesley</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the Otter">
            <span class="thumbnail-title">Barbara</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/FleboxFroggy Lvl24.png" data-image-role="trigger" data-image-title="Flexbox Froggy Completed" data-image-url="img/FlexboxFroggy Lvl24.png">
            <img class="thumbnail-image" src="img/FlexboxFroggy Lvl24.png" alt="Flexbox Froggy Completed">
            <span class="thumbnail-title">Flexbox Froggy</span>
          </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/GridGarden Lvl28.png" data-image-role="trigger" data-image-title="Grid Garden Completed" data-image-url="img/GridGarden Lvl28.png">
            <img class="thumbnail-image" src="img/GridGarden Lvl28.png" alt="Grid Garden Completed">
            <span class="thumbnail-title">Grid Garden</span>
          </a>
      </li>
    </ul>


      <!--DETAILED IMAGE FRAME-->
      <div class="detail-image-container">

        <!--LEFT BUTTON to navigate detailed image-->
        <div class="detail-image-container">
          <div class="detail-image-left-button" data-image-button="button">
            <img class="btn" src="img/leftBtn.png" alt="<">
          </div>

        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
          <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
        </div>

        <!--RIGHT BUTTON to navigate detailed image-->
        <div class="detail-image-right-button" data-image-button="button">
          <img class="btn" src="/img/rightBtn.png" alt=">">
        </div>
        
      </div>

    </div>

  </main>

  <!--LINK JAVASCRIPT FILE-->
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
